<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corn Flakes Mixture - Product Page</title>
  <link rel="stylesheet" href="sweet1.css" />
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://www.godavarivantillu.com/cdn/shop/products/IMG_0102_360x.png?v=1668503661" alt="Corn Flakes Mixture " class="product-image" />
      <div class="product-details">
        <h1>Corn Flakes Mixture </h1>
        <p class="rating">★★★★★ <span>50 reviews</span></p>
        <p class="price" id="price">Rs. 165.00</p>
        <p class="shipping">Shipping calculated at checkout.</p>
        
        <label for="weight">Weight</label>
        <select id="weight" name="weight" onchange="updatePrice()">
          <option value="165">250 gms - Rs. 125.00</option>
          <option value="300">500 gms - Rs. 240.00</option>
          <option value="580">1 kg - Rs. 480.00</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" />

        <button class="btn" onclick="addToCart('Corn Flakes Mixture', 125, 'https://www.godavarivantillu.com/cdn/shop/products/IMG_0102_360x.png?v=1668503661')">Add to Cart</button>
        

        <h3>Product Description</h3>
        <p>

            </p>
      </div>
    </div>
  </div>

  <script>
    function updatePrice() {
      const weightSelect = document.getElementById('weight');
      const priceDisplay = document.getElementById('price');
      const selectedPrice = weightSelect.value;
      priceDisplay.textContent = `Rs. ${selectedPrice}.00`;
    }
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
  
      // Check if item already exists
      const index = cart.findIndex(p => p.name === name);
      if (index !== -1) {
        cart[index].qty += 1;
      } else {
        cart.push({ name, price, img, qty: 1 });
      }
  
      // Save back to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
  
      // ✅ Redirect to cart page instantly
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
