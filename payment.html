<!DOCTYPE html>
<html>
<head>
  <title>Payment | Andhra Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .section {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    img {
      width: 100%;
      max-width: 250px;
      display: block;
      margin: 20px auto;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: darkorange;
    }

    .divider {
      width: 1px;
      background: #ddd;
      height: auto;
    }

    .note {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- âœ… UPI QR Code Section -->
    <div class="section">
      <h2>UPI Payment (PhonePe, GPay, Paytm)</h2>
      <img src="https://up.yimg.com/ib/th?id=OIP.CkNfJ3JY0gQrBAOUhnM0cwHaIX&pid=Api&rs=1&c=1&qlt=95&w=87&h=98" alt="Scan to Pay">
      <p class="note">Scan the QR with any UPI app.<br><strong>Amount: â‚¹<span id="upi-amount">499</span></strong></p>
      <button onclick="confirmUPIPayment()">âœ… I Have Paid</button>
    </div>

    <div class="divider"></div>

    <!-- âœ… Card Payment Form -->
    <div class="section">
      <h2>Card Payment</h2>
      <form onsubmit="return processCardPayment()">
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" required>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="16" required>

        <label for="expiry">Expiry (MM/YY)</label>
        <input type="text" id="expiry" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" maxlength="4" required>

        <button type="submit">ðŸ’³ Pay Now</button>
      </form>
    </div>
    
  </div>

  <script>
    // You can pull total from localStorage/cart if needed
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const upiAmountEl = document.getElementById("upi-amount");

    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
    });
    upiAmountEl.innerText = total;

    function confirmUPIPayment() {
      alert("âœ… UPI Payment Confirmed! Thank you.");
      localStorage.removeItem("cart");
      window.location.href = "profile.html";
    }

    function processCardPayment() {
      alert("âœ… Card Payment Successful!");
      localStorage.removeItem("cart");
      window.location.href = "profile.html";
      return false;
    }
  </script>

</body>
</html>
